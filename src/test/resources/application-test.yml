spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        highlight_sql: true
        default_schema:
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
  
  data:
    redis:
      host: redis
      port: 6379
      password:

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

auth:
  access-token-secret: dummy_access_token_secret_dummy_access_token_secret
  access-token-expiration-time: 3600
  refresh-token-expiration-time: 5

oauth:
  kakao:
    client-id: clientId
    redirect-uri: redirectUri

fcm:
  key-path: test

