spring:
  application:
    name: blok
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0.26:///testdb
    username: test
    password: test

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
