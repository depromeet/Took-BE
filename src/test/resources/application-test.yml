spring:
  application:
    name: took
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
  data:
    redis:
      host: localhost
      port: 6379
      password: redis-pw

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
